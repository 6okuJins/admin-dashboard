<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./meyerReset.css">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <label for="home-button">Home</label>
            <button name= "home-button" id="home-button">
                <img src="/assets/svg/home.svg" alt="home icon">
            </button>

            <label for="profile-button">Profile</label>
            <button name="profile-button" id="profile-button">
                <img src="/assets/svg/card-account-details.svg" alt="profile icon">
            </button>
            <label for="message-button">Messages</label>
            <button name="message-button" id="message-button">
                <img src="/assets/svg/message.svg" alt="message icon">
            </button>
            <label for="task-button">Tasks</label>
            <button name="task-button" id="task-button">
                <img src="/assets/svg/calendar-check.svg" alt="tasks icon">
            </button>
            <label for="settings-button">Settings</label>
            <button name="settings-button" id="settings-button">
                <img src="/assets/svg/cog.svg" alt="settings icon">
            </button>
        </div>
        <div class="header"></div>
        <div class="dashboard"></div>
    </div>
</body>
</html>
